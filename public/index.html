<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/styles.css">
	<title></title>
</head>
<body class="chat">
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol class="chat__messages" id="messages"></ol>

		<div class="chat__footer">
			<form id="message-form">
				<input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
				<button>Send</button>
			</form>
			<button id="send-location">Send Location</button>
		</div>
	</div>

	<script type="text/template" id="message-template">
		<li class="message">
			<div class="message__title">
				<h4>{{ from }}</h4>
				<span>{{ createdAt }}</span>
			</div>
			<div class="message__body">
				<p>{{ text }}</p>
			</div>
		</li>
	</script>

	<script type="text/template" id="location-message-template">
		<li class="message">
			<div class="message__title">
				<h4>{{ from }}</h4>
				<span>{{ createdAt }}</span>
			</div>
			<div class="message__body">
				<p>
					<a href="{{ url }}" target="_blank">My current location</a>
				</p>
			</div>
		</li>
	</script>

	<script src="/js/libs/jquery-3.2.1.min.js"></script>
	<script src="/js/libs/mustache.min.js"></script>
	<script src='/socket.io/socket.io.js'></script>
	<script src='/js/libs/moment.js'></script>
	<script src='/js/index.js'></script>
</body>
</html>
